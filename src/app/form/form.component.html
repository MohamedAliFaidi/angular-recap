<div class="container">

    <form (ngSubmit)="submit()">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" [(ngModel)]="name" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Email</label>
        </div>
        <div class="col-75">
          <input  type="text" id="lname" name="lastname"[(ngModel)]="email"  placeholder="Your Email..">
        </div>
      </div>
      <div class="row">
        <!-- <div class="col-25">
          <label for="country">Country</label>
        </div> -->
        <!-- <div class="col-75">
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div> -->
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
              <textarea id="subject" name="subject" [(ngModel)]="subject" placeholder="Write your message.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" >

      </div>
  
    </form>
  </div>

  <div *ngIf="isSubmite" class="flex-container">
    <div class="flex-item-left">Name: {{name}}</div>
    <div class="flex-item-right">Email :{{email}}</div>
    <div class="flex-item-center">Message :{{subject}}</div>
  </div>
